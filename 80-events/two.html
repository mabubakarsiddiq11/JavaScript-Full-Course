<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello SetTimeOut</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    // mujhe itna time du our phr me ak dafa wo kam kro ga
    const sayAbubakar = () => {
      console.log("Abubakar");
    };
    const changeText = () => {
      document.querySelector("h1").innerHTML = " Yousuf Zai ";
    };
    // reference method usage
    const changeMe = setTimeout(changeText, 2000);

    document.getElementById("stop").addEventListener("click", () => {
      clearTimeout(changeMe);
      console.log("Stoped");
    });
  </script>
</html>
